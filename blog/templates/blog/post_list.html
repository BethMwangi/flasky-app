


{% extends 'blog/base.html' %}
{% block content %}
        {% for post in posts %}
        <div class="row posts">
            <div class="large-12 columns post">
<div class="date">
   
        <p>{{ post.published_date }}</p>
    </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
   </div></div>
{% endfor %}
{% endblock %}
