{% extends 'blog/base.html' %}

{% block content %}
<div class="row posts">
            <div class="large-12 columns post">
{% if post.published_date %}
<div class="date">
	{{ post.published_date }}
	</div>
	{% else %}
	<a href="{% url 'blog.views.post_publish' pk=post.pk %}" class="action-button shadow animate green"> Publish </a>

	<!--  <a href="#" class="action-button shadow animate green">Are</a> -->
	{% endif %}
	{% if user.is_authenticated %}
	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="fa fa-pencil" aria-hidden="true" ></i></a>

<a href="{% url 'post_remove' pk=post.pk %}" i class="fa fa-times" aria-hidden="true"></i></a>

	{% endif %}
	<h1>{{ post.title }} </h1>
	<p>{{ post.text|linebreaksbr }}</p>
 </div></div>

 {% endblock %}
