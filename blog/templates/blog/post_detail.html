{% extends 'blog/base.html' %}

{% block content %}
<div class="row posts">
            <div class="large-12 columns post">
{% if post.published_date %}
<div class="date">
	{{ post.published_date }}
	</div>
	{% endif %}
	{% if user.is_authenticated %}
	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="fa fa-pencil" aria-hidden="true" ></i></a>
	{% endif %}
	<h1>{{ post.title }} </h1>
	<p>{{ post.text|linebreaksbr }}</p>
 </div></div>

 {% endblock %}
